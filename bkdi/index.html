<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <button id="1" onclick="remove(this.id)">Button 1</button>
        <button id="2" onclick="remove(this.id)">Button 2</button>
        <button id="3" onclick="remove(this.id)">Button 3</button>
    </div>
    <script>
        function remove(id){
            document.getElementById(id).remove();
        }
    </script>
</body>
</html>
